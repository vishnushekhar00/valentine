<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 26px 40px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.06);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: fixed;
      top: 65%;
      left: 55%;
      z-index: 3;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
    }

    /* Hearts animation */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    /* YES screen text */
    .yes-screen {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ffafcc, #ffc8dd);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .yes-text {
      max-width: 500px;
      z-index: 2;
    }

    .line {
      font-size: 22px;
      margin: 14px 0;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .line.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">ðŸ§¸ðŸ’•</div>

    <h1>
      Mr Ayushi,<br>
      will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
    </div>

    <div class="footer">No is feeling shy today ðŸ™ˆ</div>
  </div>

  <button id="noBtn">No ðŸ˜¶</button>

  <!-- ðŸŽ¶ MUSIC (change link if you want) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0c9c8e0c30.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    function moveButton() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("click", moveButton);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 15 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    yesBtn.addEventListener("click", () => {
      music.play();

      document.body.innerHTML = `
        <div class="yes-screen">
          <div class="yes-text">
            <div class="line">ðŸ’– Congratulations, baby ðŸ’–</div>
            <div class="line">Youâ€™re holding the best Valentine in this world,</div>
            <div class="line">and heâ€™s deeply, madly grateful to call you his.</div>
            <div class="line">ðŸ§¸ðŸ’•</div>
          </div>
        </div>
      `;

      const lines = document.querySelectorAll(".line");
      lines.forEach((line, index) => {
        setTimeout(() => {
          line.classList.add("show");
        }, index * 600);
      });

      setInterval(createHeart, 500);
    });
  </script>

</body>
</html>
