<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts for romantic style -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 36px 28px 44px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 2;
}

.emoji { font-size: 70px; margin-bottom: 12px; }

h1 {
  font-size: 22px;
  color: #333;
  margin-bottom: 25px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: 0.2s;
}

@media (max-width: 480px) {
  #noBtn {
    top: 65%;
    padding: 10px 20px;
    font-size: 14px;
  }
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  color: #888;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* YES SCREEN */
.yes-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffafcc, #ffc8dd);
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
}

.line {
  font-family: 'Dancing Script', cursive;
  font-size: 26px;
  margin: 18px 0;
  color: #ff4d88;
  opacity: 0;
  transform: translateY(15px) scale(0.95);
  transition: 0.8s;
  text-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.line.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}
</style>
</head>

<body>

<!-- ðŸŽ¶ AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://raw.githubusercontent.com/vishnushekhar00/valentine/main/yes.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="emoji">ðŸ§¸ðŸ’•</div>
  <h1>Mr Ayushi,<br>will you be my Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <div class="footer">No is feeling shy today ðŸ™ˆ</div>
</div>

<button id="noBtn">No ðŸ˜¶</button>

<div class="yes-screen" id="yesScreen">
  <div>
    <div class="line">ðŸ’– Hey Ayushiâ€¦ can I steal your heart today?</div>
    <div class="line">Because mine has been yours for as long as I can remember.</div>
    <div class="line">Every smile, every laughâ€¦ itâ€™s magic when itâ€™s yours.</div>
    <div class="line">So, will you be my Valentine? ðŸ§¸ðŸ’•</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const card = document.getElementById("card");
const yesScreen = document.getElementById("yesScreen");

music.volume = 0.8;

// No button hover - stays inside screen
noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

// Heart floating
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’–";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

// Yes button click
yesBtn.onclick = () => {
  music.play();
  card.style.display = "none";
  noBtn.style.display = "none";
  yesScreen.style.display = "flex";

  document.querySelectorAll(".line").forEach((l,i)=>{
    setTimeout(()=>l.classList.add("show"), i*900); // slower reveal
  });

  setInterval(heart, 500);
};
</script>

</body>
</html>
