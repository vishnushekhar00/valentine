<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 36px 28px 44px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 2;
}

.emoji { font-size: 70px; margin-bottom: 12px; }

h1 {
  font-size: 22px;
  color: #333;
  margin-bottom: 25px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: transform 0.2s;
  font-size: 16px;
}

/* Cute shake animation on hover */
#noBtn:hover {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  25% { transform: translate(-48%, -50%) rotate(-10deg); }
  50% { transform: translate(-52%, -50%) rotate(10deg); }
  75% { transform: translate(-48%, -50%) rotate(-10deg); }
  100% { transform: translate(-50%, -50%) rotate(0deg); }
}

@media (max-width: 480px) {
  #noBtn {
    top: 65%;
    padding: 10px 20px;
    font-size: 14px;
  }
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  color: #888;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* YES SCREEN */
.yes-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffafcc, #ffc8dd);
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
  overflow: hidden;
}

.yes-text {
  text-align: center;
}

.yes-text .line {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 30px;
  font-weight: 600;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  margin: 18px 0;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: all 0.8s ease-out;
}

.yes-text .line.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Gradient effect for highlighted lines */
.yes-text .line.gradient {
  background: linear-gradient(135deg, #ff9ac3, #ff5fa2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Optional: subtle scale pulse for the whole screen */
.yes-screen.show {
  animation: pulseScreen 0.8s ease forwards;
}

@keyframes pulseScreen {
  0% { transform: scale(0.95); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- ðŸŽ¶ AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://raw.githubusercontent.com/vishnushekhar00/valentine/main/yes.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="emoji">ðŸ§¸ðŸ’•</div>
  <h1>Mr Ayushi,<br>will you be my Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <div class="footer">Why are you chasing me, Ayushi? ðŸ¤¨</div>
</div>

<button id="noBtn">No ðŸ˜­</button>

<div class="yes-screen" id="yesScreen">
  <div class="yes-text">
    <div class="line gradient">ðŸ’– Congratulations, baby ðŸ’–</div>
    <div class="line">Youâ€™re holding the best Valentine in this world,</div>
    <div class="line">and heâ€™s deeply, madly grateful to call you his.</div>
    <div class="line gradient">ðŸ§¸ðŸ’•</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const card = document.getElementById("card");
const yesScreen = document.getElementById("yesScreen");

music.volume = 0.8;

// No button hover - stays inside screen
noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

// Heart floating
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’–";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

// Yes button click
yesBtn.onclick = () => {
  music.play();
  card.style.display = "none";
  noBtn.style.display = "none";
  yesScreen.style.display = "flex";
  yesScreen.classList.add("show");

  document.querySelectorAll(".yes-text .line").forEach((l,i)=>{
    setTimeout(()=>l.classList.add("show"), i*900); // slower reveal
  });

  setInterval(heart, 500);
};
</script>

</body>
</html>
