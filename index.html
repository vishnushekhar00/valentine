<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { font-family: Poppins, sans-serif; box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 32px 26px 40px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 2;
}

.emoji { font-size: 60px; margin-bottom: 12px; }

h1 {
  font-size: 22px;
  color: #333;
  margin-bottom: 25px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #eee;
  position: fixed;
  top: 65%;
  left: 55%;
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  color: #888;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* YES SCREEN */
.yes-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffafcc, #ffc8dd);
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
}

.line {
  font-size: 22px;
  margin: 14px 0;
  opacity: 0;
  transform: translateY(10px);
  transition: 0.6s;
}

.line.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<!-- ðŸŽ¶ AUDIO (NEVER REMOVED) -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://raw.githubusercontent.com/vishnushekhar00/valentine/main/yes.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="emoji">ðŸ§¸ðŸ’•</div>
  <h1>Mr Ayushi,<br>will you be my Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <div class="footer">No is feeling shy today ðŸ™ˆ</div>
</div>

<button id="noBtn">No ðŸ˜¶</button>

<div class="yes-screen" id="yesScreen">
  <div>
    <div class="line">ðŸ’– Congratulations, baby ðŸ’–</div>
    <div class="line">Youâ€™re holding the best Valentine in this world,</div>
    <div class="line">and heâ€™s deeply, madly grateful to call you his.</div>
    <div class="line">ðŸ§¸ðŸ’•</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const card = document.getElementById("card");
const yesScreen = document.getElementById("yesScreen");

music.volume = 0.8;

noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*80 + "vw";
  noBtn.style.top = Math.random()*80 + "vh";
});

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’–";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

yesBtn.onclick = () => {
  music.play();               // ðŸ”¥ MUSIC PLAYS AND STAYS
  card.style.display = "none";
  noBtn.style.display = "none";
  yesScreen.style.display = "flex";

  document.querySelectorAll(".line").forEach((l,i)=>{
    setTimeout(()=>l.classList.add("show"), i*600);
  });

  setInterval(heart, 500);
};
</script>

</body>
</html>
